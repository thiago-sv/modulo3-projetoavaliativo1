<!DOCTYPE html>
<html lang="pt-br">

<head>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<title>LabShoppingList</title>
	<link rel="shortcut icon" href="https://www.flaticon.com/svg/static/icons/svg/2666/2666505.svg" type="image/x-icon">
</head>

<body>
	<div class="content">

		<h2>Lista de compras</h2>

		<div class="input-button">

			<div class="mdl-textfield mdl-js-textfield">
				<input class="mdl-textfield__input" type="text" id="produto">
				<label class="mdl-textfield__label" for="produto">Digite um produto...</label>
			</div>

			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
				Adicionar produto
			</button>

		</div>
		<div class="load"> <video src="img/produto-adicionado-com-sucesso.mp4" autoplay loop muted></video>Produto
			adicionado com sucesso!</div>
		<div class="list">

			<ul></ul>

		</div>

	</div>

	<script src="js/form.js"></script>
</body>

</html>
